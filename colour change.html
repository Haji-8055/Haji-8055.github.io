<!DOCTYPE html>
<html >
<head>
    <style>
        h1,
        h2 {
            color: darkorchid;
            font-size: 50px;
            text-transform: lowercase;
        }

        .classSelector {
            color: blue;
            text-transform: uppercase;
            font-size: 100px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-decoration: line-through;
        }
        .Bagalkot{
            color: darkgoldenrod;
            font-size: 100px;

        }
    </style>

</head>
<body>
    <h1>Cascading StyleSheet</h1>
    <h2>another attempt</h2>
    <h1 class="classSelector"> to do colour change</h1>

    <h1 class="Bagalkot"> changing colour</h1>
    <h1 class="Bagalkot"> colour change 2</h1>

</body>
</html>
