<!DOCTYPE html>
<html>

<head>
    <title> Register Form</title>
</head>

<body>

    <form>

        <label> Enter First Name</label>
        <input type="text" autocomplete="off" name="firstName" placeholder=" First Name " required minlength="2"
            maxlength="16">
        <br>
        <br>

        <label><b> Enter last name</b></label>
        <input type="text" autocomplete="off" name="lastName" placeholder=" last Name " required>
        <br>
        <br>
        <!-- age -->
        <div>
            <label> Enter age</label>
            <input type="number" autocomplete="off" name="age" min="0" max="106">


        </div>

        <label> Enter email Id</label>
        <input type="email" name="email id" required>
        <br>
        <br>

        <label>Enter password</label>
        <input type="password" name="password" required minlength="6" maxlength="12">

        <div>
            <label> select gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender" checked>Others
        </div>

        <div>
            <label> Select course</label>
            <input type="checkbox">java
            <input type="checkbox">Pyhton
            <input type="checkbox" disabled>DotNet


        </div>


        <div>
            <label><b> select city :</b></label>
            <select>
                <option> Bangalore</option>
                <option> Mysore</option>
                <option> Bagalkot</option>

            </select>
        </div>

        <div>
            <label>Select DateofBirth</label>
            <input type="date" name="dateOfBirth">
        </div>

        <div>
            <label> enter mobile number</label>
            <input type="tel" name="mobileNumber" placeholder="+91 1234467890" minlength="10" maxlength="10">
        </div>

        <div>
            <label> enter address</label>
            <textarea name="address" cols="30" rows="5"></textarea>
        </div>
        <!-- shortcut for comment tag  ctrl+/ -->
        <div>
            <!-- audio and VIDEO  -->
            <audio src=""> </audio>
            <video src=""> </video>


        </div>
        <div>
            <label> Select File/resume</label>
            <input type="file" name="uploadFile">
        </div>
        <!-- submit button -->
        <!-- <div>
            <input type="submit">
        </div>
        <br>
        <br>
 -->
        <!--  OR-->
        <button type="submit">submit </button>
        <button type="reset">reset </button>

    </form>
</body>

</html>
