<!DOCTYPE html>
<html lang="en">

<head>

    <title>math Operation</title>


    <script>
        function addition() {
            let num1 = document.getElementById("num1")
            let num2 = document.getElementById("num2")
            let add = document.getElementById("add")
            add.innerHTML = Number(num1.value) + Number(num2.value)// or add.innerHTML= parseInt(num1.value) +parseInt(num2.value)
            add.style.color='RED'
            


        }

        function substraction() {
            let num3 = document.getElementById("num3")
            let num4 = document.getElementById("num4")
            let sub = document.getElementById("sub")
            sub.innerHTML = Number(num3.value) - Number(num4.value)
        }

        function multiplication() {
            let num5 = document.getElementById("num5")
            let num6 = document.getElementById("num6")
            let multi = document.getElementById("multi")
            multi.innerHTML = Number(num5.value) * Number(num6.value)

        }

        function division() {
            let num7 = document.getElementById("num7")
            let num8 = document.getElementById("num8")
            let div = document.getElementById("div")
            div.innerHTML = Number(num7.value) / Number(num8.value)

        }
    </script>
</head>
